<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Budget Tracker</h1>

      <div class="summary">
        <p>
          <strong>Total Income:</strong> <span id="total-income">$0.00</span>
        </p>
        <p>
          <strong>Total Expenses:</strong>
          <span id="total-expenses">$0.00</span>
        </p>
        <p><strong>Net Balance:</strong> <span id="net-balance">$0.00</span></p>
      </div>

      <div class="form-section">
        <input
          type="text"
          id="description"
          placeholder="Description"
          required
        />
        <input type="number" id="amount" placeholder="Amount" required />

        <label for="income">Income</label>
        <input type="radio" id="income" name="type" value="income" checked />

        <label for="expense">Expense</label>
        <input type="radio" id="expense" name="type" value="expense" />

        <button id="add-entry">Add Entry</button>
        <button id="reset-fields">Reset</button>
      </div>

      <div class="filters">
        <label for="filter">Filter:</label>
        <input type="radio" name="filter" value="all" id="filter-all" checked />
        All
        <input type="radio" name="filter" value="income" id="filter-income" />
        Income
        <input type="radio" name="filter" value="expense" id="filter-expense" />
        Expense
      </div>

      <div class="entries-list">
        <h2>Entries</h2>
        <ul id="entries"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
